<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点</title>
</head>

<body>
    <div>
        <div class="box">
            <span class="ma"></span>
        </div>
        <div class="aa">
            <ul>
                <li>li1</li>
                <li>li2</li>
                <li>li3</li>
                <li>li4</li>
            </ul>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        console.dir(box);

        // 基本属性：nodeType、nodeName、nodeValue
        // 元素节点 nodeType=1，属性节点 nodeType=2，文本节点 nodeType=3

        // 父节点 
        var ma = document.querySelector('.ma');
        console.log(ma.parentNode);

        // 子节点
        var ul = document.querySelector('ul');
        console.log(ul.childNodes); // 包含了换行的文本节点
        console.log(ul.children);  // 子元素

        console.log(ul.firstElementChild); //ie9以上
        console.log(ul.children[0]);
    </script>
</body>

</html>
