<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端less案例</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 阿里的CDN -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

</head>
<body>
    <!-- 主体内容 -->
    <div class="main">
        <div class="banner">
            <ul>
                <li><a href="#"><img src="./uploads/banner01.jfif" alt=""></a></li>
            </ul>
        </div>

        <!-- 标题 -->
        <div class="title">
            <h4>乐园活动</h4>
        </div>

        <!-- 活动 -->
        <section class="item">
            <div class="pic">
                <a href="#"><img src="./uploads/item003.jfif" alt=""></a>
                
                <!-- 收藏图标 -->
                <i class="iconfont icon-favorite"></i>
                <!-- 活动状态图标 -->
                <div class="active"></div>
            </div>
            <div class="txt">
                <div class="top">
                    <h5>大型亲子户外活动大型亲子户外活动</h5>
                    <p>免费</p>
                </div>
                <div class="bottom">
                    <p>
                        <i class="iconfont icon-qizhi"></i>
                        <span>222</span>人已报名
                    </p>
                    <p>
                        <i class="iconfont icon-shizhong"></i>
                        <span>本周六</span>开始
                    </p>
                </div>
            </div>
        </section>

        <section class="item">
            <div class="pic">
                <a href="#"><img src="./uploads/item002.jfif" alt=""></a>
                
                <!-- 收藏图标 -->
                <i class="iconfont icon-favorite"></i>
                <!-- 活动状态图标 -->
                <div class="active end"></div>
            </div>
            <div class="txt">
                <div class="top">
                    <h5>大型亲子户外活动大型亲子户外活动</h5>
                    <p>免费</p>
                </div>
                <div class="bottom">
                    <p>
                        <i class="iconfont icon-qizhi"></i>
                        <span>222</span>人已报名
                    </p>
                    <p>
                        <i class="iconfont icon-shizhong"></i>
                        <span>本周六</span>开始
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部工具栏 -->
    <footer>
        <a href="#" class="current">
            <i class="iconfont icon-home"></i>
            <p>首页</p>
        </a>
        <a href="#">
            <i class="iconfont icon-home"></i>
            <p>首页</p>
        </a>
        <a href="#">
            <i class="iconfont icon-home"></i>
            <p>首页</p>
        </a>
    </footer>
</body>
</html>
