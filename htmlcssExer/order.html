<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/order.css">
</head>

<body>
    <!-- 主题内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user_msg pannel">
            <div class="location ">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>陈小生</h5>
                    <p>12345678901</p>
                </div>
                <div class="bottom">
                    北京市 海淀区 中关村软件园 信息科技楼410#
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-arrow-right"></i>
            </div>
        </div>
        <!-- 商品 -->
        <div class="goods pannel">
            <div class="pic">
                <a href="#">
                    <img src="../uploads/item001.webp" alt=""></a>
            </div>
            <div class="info">
                <h5>XXXX吸尘器</h5>
                <p><span>黑色</span> <span>特惠套餐</span></p>
                <div class="price">
                    <span class="red">￥<i>266</i></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-chenghao"></i>
                <span>1</span>
            </div>
        </div>

        <!-- 其他 -->
        <section class="rest pannel">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-arrow-right"></i></p>
            </div>
        </section>
    </div>

    <!-- 底部支付 -->
    <div class="pay">
        <div class="left">合计：<span class="red">￥<i>266.00</i></span></div>
        <div class="right"><a href="#"><input type="button" value="">去支付</a></div>
    </div>
</body>

</html>
